<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
</head>

<body>
	<div class="form__bg">
		<div class="form">
			<h2 class="form__login--room">Особистий кабінет</h2>
			<p class="form__login--paragraph">Введіть свій логін та пароль, щоб увійти</p>
			
			<form action="#" class="form__login">
				<input type="text" name="login" placeholder="Логін">
				<input type="password" name="password" placeholder="Пароль">
				<div class="checkbox">
				<label for="check">
					<input type="checkbox" name="checkbox" id="check">
					<span>Запам’ятай мене</span>
				</label>
					<a href="#"><span>Я забув пароль!</span></a>
				</div>
				<input type="button" class="enter" value="УВІЙТИ В ОСОБИСТИЙ КАБІНЕТ">

			</form>
		</div>
	</div>
</body>
</html>
