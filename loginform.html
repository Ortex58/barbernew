<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
</head>

<body>
	<header class="header">
		<nav class="main-nav">
			<div class="main-nav__container">
				<ul class="main-nav__items">
					<li class="main-nav__item">ГОЛОВНА</li>
					<li class="main-nav__item">НАШІ РОБОТИ</li>
					<li class="main-nav__item">ЗАПИСАТИСЬ</li>
					<li class="main-nav__item">КОНТАКТИ</li>
					<li class="main-nav__item">HTML ACADEMY</li>
				</ul>
				<div class="login">
					<img src="img/login.png" alt="login">
					<span>Sign in</span>
				</div>
			</div>
		</nav>
		<div class="header__logo">
			<!--<img src="img/logotype-desktop1.svg" alt="Barbershop">-->
			<embed src="img/logotype-desktop.svg" type="image/svg+xml">
		</div>
	</header>
	<div id="myModal" class="modal">

		    <div class="modal-content">
		        <!--<span class="close">&times;</span>-->
		        
				<div class="form">
				<span class="close">&times;</span>
					<h2 class="form__login--room">Особистий кабінет</h2>
					<p class="form__login--paragraph">Введіть свій логін та пароль, щоб увійти</p>

					<form action="#" class="form__login">
						<input type="text" name="login" placeholder="Логін">
						<input type="password" name="password" placeholder="Пароль">
						<div class="checkbox">
						<label for="check">
							<input type="checkbox" name="checkbox" id="check">
							<span>Запам’ятай мене</span>
						</label>
							<a href="#"><span>Я забув пароль!</span></a>
						</div>
						<input type="button" class="enter" value="УВІЙТИ В ОСОБИСТИЙ КАБІНЕТ">

					</form>
				</div>

		    </div>

</div>
</body>
</html>
